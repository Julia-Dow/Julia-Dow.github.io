    <div class="contact">
        <h2>Contact</h2>
        <p>Want to get in contact? Submit a contact form and I will get back to you as soon as I can.</p>
    </div>

    <form>
      <input type="text" placeholder="Enter name" name="Name">
      <br><br>

      <input type="email" id="email" name="email" placeholder="Enter email">
      <br><br>
 
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter phone number" >
      <br><br>

      <label for="phone">Prefered method of contact:</label><br>
      <input type="radio" value="Phone" name="prefer" id="Phone">
      <label for="female">Phone</label><br>
      <input type="radio" value="Email" name="prefer" id="Email">
      <label for="female">Email</label><br><br>
   
      <label for="province">Choose a province:</label>
      <select id="province" name="province">
        <option value="Alberta">Alberta</option>
        <option value="British Columbia">British Columbia</option>
        <option value="Manitoba">Manitoba</option>
        <option value="New Brunswick">New Brunswick</option>
        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
        <option value="Northwest Territories">Northwest Territories</option>
        <option value="Nova Scotia">Nova Scotia</option>
        <option value="Nunavut">Nunavut</option>
        <option value="Ontario">Ontario</option>
        <option value="Prince Edward Island">Prince Edward Island</option>
        <option value="Quebec">Quebec</option>
        <option value="Saskatchewan">Saskatchewan</option>
        <option value="Yukon">Yukon</option>
      </select>
      <br><br>

      <textarea id="Text" rows="6" cols="100"></textarea>

      <br><br>

      <input type="submit">
    </form>
